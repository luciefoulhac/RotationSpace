<html>
<head>
	<meta charset="utf-8">
	<title>Rotation space</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div id="sky" class="sky">
		<div class="moon"></div>
	</div>

	<div class="planet-shadow"></div>
	<div id="planet" class="planet">
		<div class="stake">
			<div class="right panel">Go Right</div>
			<div class="center panel">Tilt your device <span>(with Chrome)</span></div>
			<div class="left panel">Go Left</div>
		</div>
		<div class="stake stake-shadow">
			<div class="right panel"></div>
			<div class="center panel"></div>
			<div class="left panel"></div>
		</div>
		<div class="crater crater-1"></div>
		<div class="crater crater-2"></div>
		<div class="crater crater-3"></div>
	</div>
	
	<script src="script.js"></script>
